<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <label id="poke-label-1">
                <input type="radio" name="pokemon" value="poke-1" id="poke-id-1">
                <img id="poke-img-1">
                <p id="encounter-1"> Encountered: 0 </p>
                <p id="capture-1"> Captured: 0 </p>
            </label>
            <label id="poke-label-2">
                <input type="radio" name="pokemon" value="poke-2" id="poke-id-2">
                <img id="poke-img-2">
                <p id="encounter-2"> Encountered: 0 </p>
                <p id="capture-2"> Captured: 0 </p>
            </label>
            <label id="poke-label-3">
                <input type="radio" name="pokemon" value="poke-3" id="poke-id-3">
                <img id="poke-img-3">
                <p id="encounter-3"> Encountered: 0 </p>
                <p id="capture-3"> Captured: 0 </p>
            </label>
        </section>
        <img src="assets/pokeball.png" id="reset-button">
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
